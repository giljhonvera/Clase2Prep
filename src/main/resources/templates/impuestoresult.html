<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Getting Started: Receiving Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result submitted</h1>
    <p th:text="'Ingreso Bruto: ' + ${impuesto.ingresoBruto}" />
