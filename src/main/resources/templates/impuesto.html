<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form to input an Impuesto:</h1>
    <form action="#" th:action="@{/impuesto}" th:object="${impuesto}" method="post">
    	<p>Ingreso Bruto: <input type="text" th:field="*{ingresoBruto}" /></p>
        <p>C&oacute;digo Actividad: <input type="text" th:field="*{codigoActividad}" /></p>
        <p>Nombre Actividad: <input type="text" th:field="*{nombreActividad}" /></p>
        <p>N&uacute;mero Empleados: <input type="text" th:field="*{numeroEmpleados}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
